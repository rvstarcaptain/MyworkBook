<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear/Sequential Search</title>
</head>
<body>
    
    <script>
        let arr = [2,4,6,7,8,9,10,45,88,23]
        let n = arr.length
        flag = false;
        
        let data = 45;
        for(let i =0;i<n;i++){
            if(arr[i]== data){
                 console.log(`data found at  position ${[[i+1]]}`)
                 
                 flag =true;
                 break;
            }
        }
        if(flag== false){
            console.log(`element not found`)
        }
    </script>
</body>
</html>
