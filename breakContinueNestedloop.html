<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breakContinueNested</title>
</head>

<body>
    <h3>this is nested-continue-nestedloop</h3>
    <script>
        for (let i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                document.write(i, "rv", '<br>');
                console.log(i, "rv", '<br>');
                continue;
                //in break the condition will stop execution if condition satifeis
                //continue; it will only stop the condition and performs the rest.
            }



        }


    </script>

</body>

</html>
