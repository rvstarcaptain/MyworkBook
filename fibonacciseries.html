    <title>fibonacci</title>
</head>
<body>
    <script>
        
            let number = parseInt(prompt("enter the limit  "));
            let x=0 ,  y=1, result;
            for(let i=1;i<= number;i++){
                console.log(x)
                result = x+y;
                x=y;
                y=result;
            }
           
        
        
    </script>
