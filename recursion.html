#2 program to reverse an array
input - [1,2,3,4,5] // start = 2, end = 2, a[start] = 2, a[end] = 4
output - [5,4,3,2,1]

int[] swapArray(int[] arr) {
    int start = 0;
    int end = arr.length() - 1;
    while(start < end) {
        int temp = a[start]; // 1
        a[start] = a[end];
        a[end] = temp; 
        start++;
        end--;     
    }
}
