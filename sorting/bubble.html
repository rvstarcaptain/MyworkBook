<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble sort</title>
</head>

<body>
    <script>
        let arr = [8, 2, 5, 7, 10, 1, 6, 3]
        let n = arr.length

        for (let i = 0; i < n - 1; i++) {
            flag = false;
            for (let j = 0; j < n- 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    flag = 1;
                }
            }
            if (flag == 0) {

                console.log(`array sorted , ${arr}  passes required ,${arr[i]}`)
                
                break;
            }
        }
    </script>

</body>

</html>
