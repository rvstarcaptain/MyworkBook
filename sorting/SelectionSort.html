  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
</head>
<body>
    <script>
        let arr = [5,1,9,4,2,8,10];
        let n  = arr.length;

        for(i=0;i<n-1;i++){
            let min = i;
            for(j=i+1; j<n;j++){
                if(arr[j]< arr[min] ){
                    min = j;
                }
               
            }
            if(min != i){
                    let swap = arr[i]
                    
                    arr[i] = arr[min];
                    arr[min] =swap
                    
                    console.log(arr,arr[i])
                }
        }
    </script>
</body>
</html>
