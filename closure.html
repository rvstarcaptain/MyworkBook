<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>

<body>
    <h3>This is closure </h3>
    <script>
        function x() {
            let a = 10;
            function y() {
                let b = 20;
                function z() {
                    console.log(a,b);
                }
                z();

            }
            y();

        }
        x();
        
        var p = x();
        console.log(p);
        p;
        


    </script>
</body>

</html>
